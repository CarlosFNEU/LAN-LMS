<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8" />
	
	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
{% if meta.description %}
	<meta name="description" content="{{ meta.description }}"> 
{% endif %}{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
{% endif %}

	<link rel="stylesheet" href="{{ theme_url }}/style2.css" type="text/css" />
	
	<script src="{{ theme_url }}/scripts/modernizr-2.6.1.min.js"></script>
	<script src="{{ theme_url }}/scripts/discolytics.js"></script>
	<script>
		$disco.init({
			apiKey: "09652fbf06b44c2c9bad5349a900c2cd"
		});
		$(function () {
			$disco.trackPage("{{ current_url }}", "{{ username }}");
		});
	</script>
	<script src="{{ theme_url }}/scripts/time.js"></script>

</head>

<body onload="setInterval('updateClock()', 10000);">
	<div id="left-sidebar">
 	   <div id="left-content">
		<h1><a href="{{ base_url }}">{{ site_title }}</a></h1>
		<ul class="nav">
		    {% for page in pages %}
		    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
		    {% endfor %}
		</ul>
		</div>
	</div>

	{% if is_front_page %} <!-- Front page -->
		<div class="wrapper">
		  	  	{{ include('front-dash.html') }}
		</div>

	{% else %} <!-- Non-front pages -->
		<div class="wrapper">
				<div id="time"></div>
				{{ content }}
		</div>
		
	{% endif %}
	
<div class="footer">
			<p>	LAN-LMS is based off <a href="http://pico.dev7studios.com">Pico</a>.</p>
</div>

    
</body>
</html>
